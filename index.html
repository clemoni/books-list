<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }
      .success {
        background: green;
      }
      .error {
        background: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Add book</h1>

      <!-- form register books starts below -->
      <form id="book-form">
        <div>
          <label for="tile">Title</label>
          <input type="text" name="title" id="title" class="u-full-width" />
        </div>
        <div>
          <label for="tile">Author</label>
          <input type="text" name="author" id="author" class="u-full-width" />
        </div>
        <div>
          <label for="tile">ISBN</label>
          <input type="text" name="isbn" id="isbn" class="u-full-width" />
        </div>
        <div>
          <input type="submit" value="Submit" />
        </div>
      </form>

      <!-- Table book List startes below -->
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBB</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="books-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
